<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Memory!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" href="img/icon.jpg">
    </head>
    <body>
        <main class="container-fluid">
            <h1>Memory Game!</h1>
            <div id='record'></div>
            <header class="row">
            <div class="col-md-6">
                <button type="button" id="newgame" class="btn btn-primary">New Game</button>
            </div>
            <div class="col-md-6">
                <button type="button" id="instructions" class="btn btn-lg btn-danger" data-toggle="popover" title="Instructions" data-content="Try to match the tiles with eachother! Click on one tile and then another to find the same image! Remember: you cant click on the same tile twice.">Instructions</button>
            </div>
            </header>
            <div class="row">
                <div class="col-md-3">
                    <h2><span class = "stats" id="elapsed-seconds"></span></h2>
                </div>
                <div class="col-md-3">
                    <h2>Pairs Left: <span class = "stats" id="tiles-remaining">8</span></h2>
                </div>
                <div class="col-md-3">
                    <h2>Matches: <span class = "stats" id="matches">0</span></h2>
                </div>
                <div class="col-md-3">
                    <h2>Missed: <span class = "stats" id="attempts">0</span></h2>
                </div>
            </div>
            <div id="game-board"></div>
            <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>

            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
            <script src="js/app.js"></script>
        </main>
        <audio load="auto" id="theme">
            <source src="audio/breaking_bad_theme.mp3" type="audio/mpeg">
        </audio>
        <audio load="auto" id="wrong">
            <source src="audio/wrong.mp3" type="audio/mpeg">
        </audio>
        <audio load="auto" id="right">
            <source src="audio/right.mp3" type="audio/mpeg">
        </audio>
    </body>
</html>
